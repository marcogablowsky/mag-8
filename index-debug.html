<!DOCTYPE html>
<html>
<head>
    <title>MAG8: Chip-8 virtual machine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<canvas id="screen" class="screen"></canvas>

<div id="controls" class="controls">
    <button id="start" class="button" onclick="vm.start()">Start</button>
    <button id="stop" class="button" onclick="vm.stop()">Stop</button>
    <!--button id="step" class="button" onclick="vm.step()">Step</button-->
    <button id="reset" class="button" onclick="vm.reset()">Reset</button>
    <button id="speedup" class="button" onclick="vm.clockMultiplier(vm.clockMultiplier() +1)">Faster</button>
    <button id="slowdown" class="button" onclick="vm.clockMultiplier(vm.clockMultiplier() -1)">Slower</button>
</div>
<div id="romloader" class="romloader">
    <input type="text" placeholder="Rom name" id="rom">
    <button id="loadrom" class="button" onclick="vm.loadProgram(document.getElementById('rom').value)">Load</button>
</div>

<script src="src/scripts/globals.js"></script>
<script src="src/scripts/constants.js"></script>

<script src="src/scripts/memory.js"></script>
<script src="src/scripts/cpu/registers.js"></script>
<script src="src/scripts/cpu/timers.js"></script>
<script src="src/scripts/cpu/opcode-decoder.js"></script>
<script src="src/scripts/cpu/cpu.js"></script>

<script src="src/scripts/display.js"></script>
<script src="src/scripts/controls.js"></script>
<script src="src/scripts/canvas-renderer.js"></script>
<script src="src/scripts/vm-debugger.js"></script>
<script src="src/scripts/vm.js"></script>

<script src="src/scripts/bootstrap.js"></script>

</body>
</html>
