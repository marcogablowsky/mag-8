<!DOCTYPE html>
<html>
<head>
    <title>MAG8: Chip-8 virtual machine</title>
</head>
<body>

<script src="scripts/globals.js"></script>
<script src="scripts/constants.js"></script>

<script src="scripts/memory.js"></script>
<script src="scripts/cpu/registers.js"></script>
<script src="scripts/cpu/timers.js"></script>
<script src="scripts/cpu/opcode-decoder.js"></script>
<script src="scripts/cpu/cpu.js"></script>

<script src="scripts/display.js"></script>
<script src="scripts/controls.js"></script>
<script src="scripts/vm-debugger.js"></script>
<script src="scripts/vm.js"></script>

<script>
    var vmDebug = MAG.mag8.Debugger();
    var vm = MAG.mag8.VM(vmDebug);

    xhr = new XMLHttpRequest();
    xhr.open("GET", "../roms/PONG", true);
    xhr.responseType = "arraybuffer";
    xhr.onload = function () {
        vm.loadProgram(new Uint8Array(xhr.response));
    };
    xhr.send();

</script>

</body>
</html>
